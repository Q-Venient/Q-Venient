<ion-view view-title="{{title}}">
  <ion-content>
      <div class="list">
        <div class="item item-divider">
          <h2>Choose Transaction</h2>
        </div>
        <div class="item item-text-wrap">
          <label class="item item-radio">
            <input type="radio" name="group">
              <div class="item-content">
                For Cashiering
              </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>

          <label class="item item-radio">
            <input type="radio" name="group">
              <div class="item-content">
                For Depositing
              </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>

          <label class="item item-radio">
            <input type="radio" name="group">
              <div class="item-content">
                For Withdrawing
              </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
      </div>
    <button class="button button-block button-stable" ng-click="nextqueue()">Select</button>
    <footer>
      <div class="card">
        <div class="item item-body">
          <div class="ads">
          <h2 class="ads-pos">
            <img class="full-image" src="img/what_a_whopper_ad.jpg" width="auto" height="403px"></h2>      
        </div>
        </div>
      </div>
    </footer>
  </ion-content>
</ion-view>
