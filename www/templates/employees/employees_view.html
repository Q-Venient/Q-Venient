<ion-view view-title="{{title}}">
  <ion-content>
  <center><h2>Cashier 1</h2></center>
	 <div class="card">
	 <div class="padding">
	 	<div class="card">
		  <div class="item item-divider">
		   <center>Process Number</center>
		  </div>
		  <div class="item item-text-wrap">
		    <center><h1>{{ defaults }} {{ processNum }}</h1></center>
		  </div>
		  <div class="item item-divider">
		    
		  </div>
		</div>
	 </div>
	  <div class="item item-text-wrap">
	    <button class="button button-block button-positive" ng-click="count()" id="click">
		  Next
		</button>
	</div>

	<footer>
		<div class="card">
		  <div class="item item-body">
		    <div class="ads">
				<h2 class="ads-pos">
					<img class="full-image" src="img/qweqwe.gif" width="auto" height="403px"></h2>    	
			</div>
		  </div>
		</div>
	</footer>

  </ion-content>
</ion-view>
